{% extends "_base.html" %}
{% load static %}

{% block title %}All relates{% endblock title %}

{% block content %}
    {% for related in relates %}
        <div>
            <a class="p-2 text-dark" href="https://br.evetools.org/br/{{ related.related_id }}/">br.evetools.org</a>
            <a class="p-2 text-dark" href="{% url 'dbeve_social:one_related' related.related_id %}">{{ related.related_id }}</a>
        </div>
    {% endfor %}
{% endblock content %}
