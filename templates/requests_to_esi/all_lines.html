{% extends "_base.html" %}

{% block title %}All json data{% endblock title %}

{% block content %}
    <h1>All json data</h1>
    {% for line in data %}
        <h4>
            <div>
                {{ line.id }}
                {{ line.request }}
                {{ line.date }}
            </div>
        </h4>
        <div>
            {{ line.response }}
        </div>
        <br>
    {% endfor %}
{% endblock content %}
