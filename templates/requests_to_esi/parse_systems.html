{% extends "_base.html" %}

{% block title %}Parse systems{% endblock title %}

{% block content %}
    <h1>Parse all systems</h1>
    {% if exception %}
        {{ exception }}
        {{ exception.extra_info }}
    {% else %}
        <form method="post" action={% url "requests_to_esi:parse_systems" %}>
            {% csrf_token %}
            <input type="submit" value="Parse all systems">
        </form>
    {% endif %}
{% endblock content %}
