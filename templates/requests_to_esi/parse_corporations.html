{% extends "_base.html" %}

{% block title %}Parse corporations{% endblock title %}

{% block content %}
    <h1>Parsing corporations</h1>
    {% if exception %}
        {{ exception|linebreaks }}
        {{ exception.extra_info }}
    {% else %}
        <form method="post" action={% url "requests_to_esi:parse_corporations" %}>
            {% csrf_token %}
            <input type="submit" value="Parse corporations">
        </form>
    {% endif %}
{% endblock content %}
