{% extends "_base.html" %}

{% block title %}Parse groups{% endblock title %}

{% block content %}
    <h1>Parse all groups</h1>
    {% if exception %}
        {{ exception|linebreaks }}
        {{ exception.extra_info }}
    {% else %}
        <form method="post" action={% url "requests_to_esi:parse_groups" %}>
            {% csrf_token %}
            <input type="submit" value="Parse all groups">
        </form>
    {% endif %}
{% endblock content %}
