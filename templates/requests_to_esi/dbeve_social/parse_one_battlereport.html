{% extends "_base.html" %}

{% block title %}Parse battlereport{% endblock title %}

{% block content %}
    <h1>Parsing battlereport</h1>
    {% if exception %}
        {{ exception|linebreaks }}
        {{ exception.extra_info }}
    {% else %}
        <form method="post" action={% url 'requests_to_esi:parse_one_battlereport' %}>
            {% csrf_token %}
            <p>Battlereport id:<br> <input name="battlereport_id" /></p>
            <input type="submit" value="Parse battlereport">
        </form>
    {% endif %}
{% endblock content %}
