{% extends "_base.html" %}

{% block title %}Load id corporations for all alliances{% endblock title %}

{% block content %}
    <h1>Load id corporations for all alliances</h1>
    {% if exception %}
        {{ exception|linebreaks }}
        {{ exception.extra_info }}
    {% else %}
        <form method="post" action={% url "requests_to_esi:load_id_associated_corporations" %}>
            {% csrf_token %}
            <input type="submit" value="Parse id associated corporations">
        </form>
    {% endif %}
{% endblock content %}
