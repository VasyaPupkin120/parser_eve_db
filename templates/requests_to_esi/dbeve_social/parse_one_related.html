{% extends "_base.html" %}

{% block title %}Parse related{% endblock title %}

{% block content %}
    <h1>Parsing related</h1>
    {% if exception %}
        {{ exception|linebreaks }}
        {{ exception.extra_info }}
    {% else %}
        <form method="post" action={% url 'requests_to_esi:parse_one_related' %}>
            {% csrf_token %}
            <p>Related id:<br> <input name="related_id" /></p>
            <input type="submit" value="Parse related">
        </form>
    {% endif %}
{% endblock content %}
